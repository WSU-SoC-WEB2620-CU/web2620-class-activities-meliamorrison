<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/example04.css">
  <title>CSS Grid Layout</title>
</head>

<body>
  <main class="container">
    <div class="row1">
      <div class="box"></div>
    </div>

    <div class="row2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="row3">
      <div class="col1">
        <div class="box"></div>
      </div>

      <div class="col2col3">
        <div class="col2">
          <div class="col2left">
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="col2right">
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>

        <div class="col3">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="row4">
      <div class="box"></div>
    </div>
  </main>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
